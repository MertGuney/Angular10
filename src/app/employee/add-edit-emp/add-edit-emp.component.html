<div class="form-group row ml-2 mr-2">
    <label class="col-from-label">Employee Name</label>
    <input type="text" class="form-control" [(ngModel)]="employeeName" placeholder="Enter Employee Name" />
    <input type="hidden" class="form-control" [(ngModel)]="dateOfJoining" />
</div>
<div class="form-group ml-2 mr-2">
    <label class="col-from-label">Department</label>
    <select class="form-control" [(ngModel)]="department">
        <option disabled>--Select--</option>
        <option *ngFor="let depName of depList">
            {{depName.departmentName}}
        </option>
    </select>
</div>
<div class="form-group ml-2 mr-2 mt-1">
    <button (click)="addEmployee()" *ngIf="emp.employeeId==0" class="btn btn-primary">Add</button>
    <button (click)="updateEmployee()" *ngIf="emp.employeeId!==0" class="btn btn-primary">Update</button>
</div>
